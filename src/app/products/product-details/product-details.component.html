<div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-4">
            <div class="img-container">
                <img [src]="productDetails.url" class="img-fluid rounded" alt="">
            </div>
        </div>
        <div class="col-md-3">
            <div class="img-container">
                <div class="mt-3">
                    <div class="text-center text-muted"><b>{{productDetails.name}}</b></div>
                    <div class="text-center text-danger"><b>{{productDetails.price | currency}}</b></div>
                    <div class="text-center text-muted">{{productDetails.description}}</div>
                </div>
                    <select class="form-control w-50 mx-auto my-2 mr-3" #ItemCount>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <button class="btn btn-primary" (click)="addToCart(productDetails,ItemCount)">ADD TO CART</button>
                    <div>
                        <a class="text-primary" style="cursor: pointer;" (click)="goBack();">Back to store</a>
                    </div>
            </div>
        </div>
    </div>
</div>
