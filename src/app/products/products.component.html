<div *ngIf="!showDetails" class="container py-5">
    <div class="row">
        <div *ngFor="let product of products" class="col-lg-4 col-md-6">
            <div class="img-container">
                <img [src]="product.url" class="img-fluid" alt="" (click)="getDetails(product)">
                <div class="mt-3">
                    <div class="text-center text-muted"><b>{{product.name}}</b></div>
                    <div class="text-center text-danger"><b>{{product.price | currency}}</b></div>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-3 flex-wrap">
                        <select class="form-control w-25 my-2" #ItemCount>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        <button class="btn btn-primary" type="submit" (click)="addToCart(product,ItemCount)">ADD TO CART</button>
                </div>
            </div>
        </div>
    </div>
</div>

<app-product-details (getProductDetails)="getProducts($event)" *ngIf="showDetails" [productDetails]="productDetails"></app-product-details>
